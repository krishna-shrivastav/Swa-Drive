<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwaDrive | My Assigned Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#4776E6;
  --gradient:linear-gradient(135deg,#4776E6,#8E54E9);
  --text:#2D3748;
  --muted:#718096;
  --bg:#F7FAFC;
  --card:#ffffff;
  --radius:14px;
  --shadow:0 10px 30px rgba(71,118,230,.15);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text)}

.navbar{
  background:#fff;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.logo{
  font-family:'Montserrat',sans-serif;
  font-size:1.4rem;
  font-weight:700;
  text-decoration:none;
  color:var(--text);
}
.logo span{
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.page-title{
  text-align:center;
  margin-bottom:30px;
}
.page-title h1{
  font-family:'Montserrat',sans-serif;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:2.2rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.card-header{
  background:var(--gradient);
  color:#fff;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card-header h3{font-size:1.1rem}
.status{
  background:rgba(255,255,255,.2);
  padding:5px 14px;
  border-radius:20px;
  font-size:.7rem;
  font-weight:600;
}

.card-body{padding:22px}
.row{margin-bottom:10px}
.label{color:var(--muted);font-size:.85rem}
.value{font-weight:500}

.actions{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.btn{
  flex:1;
  padding:10px;
  border:none;
  border-radius:30px;
  font-family:'Montserrat',sans-serif;
  font-weight:600;
  cursor:pointer;
}
.btn-outline{
  background:#fff;
  border:1px solid #ddd;
}
.btn-primary{
  background:var(--gradient);
  color:#fff;
}

.no-data{
  text-align:center;
  background:#fff;
  padding:40px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  color:var(--muted);
}
</style>
</head>

<body>

<nav class="navbar">
  <a href="tasks.html" class="logo">Swa<span>Drive</span></a>
</nav>

<div class="container">
  <div class="page-title">
    <h1>My Assigned Tasks</h1>
    <p>Tasks you have accepted</p>
  </div>

  <div id="taskGrid" class="grid"></div>

  <div id="emptyBox" class="no-data" style="display:none;">
    <i class="fas fa-clipboard-check" style="font-size:2rem;margin-bottom:10px"></i>
    <p>No tasks assigned yet</p>
  </div>
</div>

<script>
const BACKEND_URL="https://swadrive-backend.onrender.com";
const token=localStorage.getItem("token");
const grid=document.getElementById("taskGrid");
const emptyBox=document.getElementById("emptyBox");

if(!token){
  alert("Login first");
  location.href="login.html";
}

async function loadMyTasks(){
  try{
    const res=await fetch(`${BACKEND_URL}/api/my-assigned-tasks`,{
      headers:{Authorization:"Bearer "+token}
    });

    if(!res.ok) throw new Error("Failed");

    const tasks=await res.json();
    render(tasks);

  }catch(err){
    alert("Failed to load tasks");
  }
}

function render(tasks){
  grid.innerHTML="";
  if(!tasks || tasks.length===0){
    emptyBox.style.display="block";
    return;
  }

  tasks.forEach(t=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="card-header">
        <h3>${t.title}</h3>
        <span class="status">${t.status.toUpperCase()}</span>
      </div>
      <div class="card-body">
        <div class="row"><span class="label">Urgency</span></div>
        <div class="value">${t.urgency || "-"}</div>

        <div class="row"><span class="label">Location</span></div>
        <div class="value">${t.location || "-"}</div>

        <div class="row"><span class="label">Reward</span></div>
        <div class="value">â‚¹${t.reward_amount || 0}</div>

        <div class="actions">
          <button class="btn btn-outline" onclick="view(${t.task_id})">View</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function view(id){
  location.href=`helper_task_detail.html?task_id=${id}`;
}

loadMyTasks();
</script>

</body>
</html>
