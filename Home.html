<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwaDrive - Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

   <style>
        :root {
            --primary: #4776E6;
            --primary-gradient: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            --secondary: #FF8C42;
            --text-dark: #2D3748;
            --text-light: #718096;
            --white: #ffffff;
            --off-white: #F7FAFC;
            --shadow: 0 10px 30px rgba(71, 118, 230, 0.1);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--off-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
        }

        header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            margin: 0;
        }


        .header-login-signup {
            display: flex;
            /* border: 2px solid red; */
            align-items: flex-end;
            flex-direction: column;
            padding-bottom: 40px;
        }

        .header-login-signup button {
            background: var(--white);
            color: var(--primary);
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 600px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.4rem;
            margin-bottom: 35px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--white);
            color: var(--primary);
            padding: 15px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        section {
            padding: 80px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .section-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 50px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .feature-box {
            background: var(--white);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            width: 320px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(71, 118, 230, 0.15);
        }

        .feature-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-gradient);
        }

        .feature-icon {
            background: rgba(71, 118, 230, 0.1);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 25px;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .feature-box h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .feature-box p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .alt-section {
            background: var(--white);
        }

        .why-choose {
            background-color: rgb(117, 195, 237);
        }

        footer {
            background: var(--text-dark);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }

        .footer-logo {
            flex: 1;
            min-width: 200px;
            text-align: left;
        }

        .footer-logo h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .footer-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .footer-links {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .footer-links h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        .copyright {
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }


        .promain {
            margin-left: 1000px;
            top: 10px;
            right: 10px;
            position: absolute;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .pro {
            background-color: rgb(17, 154, 228);
            border-radius: 15px;
            font-size: 40px;
            height: 60PX;
            width: 60PX;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.5s ease;
            overflow: hidden;
            top: 1px;
            right: 1px;
            margin-right: 0px;
            position: absolute;
            transition: transform 0.3s;
            color: black;
            font-size: 40px;

        }



        .pro.active {
            height: 350px;
            width: 500px;
            background: rgb(25, 167, 196);
            color: black;
            border-radius: 20px;
            padding-bottom: 30px;
            position: absolute;
            align-content: baseline;




        }


        .pro::after {
            position: absolute;
            right: 1px;
            top: 1px;
            font-size: 1.2rem;
            color: #666;
            transition: transform 0.3s;
        }

        .pro.active::after {
            transform: rotate(180deg);
            right: 1px;
            top: 1px;
            font-size: 1.2rem;
            color: #666;


        }


        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.1rem;
            }

            section h2 {
                font-size: 2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-logo,
            .footer-links {
                text-align: center;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .feature-box {
                width: 100%;
            }


            .header-login-signup button {
                width: fit-content;
                justify-content: center;
            }
        }


.notification-bell{
  position:relative;
  font-size:20px;
  color:#2d3748;
  margin-left:18px;
  cursor:pointer;
}

.notification-bell .badge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:red;
  color:white;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
  font-weight:600;
}

        
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <nav class="navbar">
            <div class="nav-actions">
                <a href="notifications.html" class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notifCount" style="display:none;">0</span>
                </a>
            </div>
        </nav>

        <div class="header-content">
            <h1>Welcome to Swa Drive</h1>
            <p>
                Need something? List it. On the go? Help someone.
                <strong>Petro-Service</strong> makes it happen.
            </p>

            <div class="btn-container">
                <button class="btn btn-primary" onclick="window.location.href='d1.html'">
                    <i class="fas fa-plus-circle"></i> List a Need
                </button>

                <button class="btn" onclick="window.location.href='tasks.html'">
                    <i class="fas fa-hand-holding-heart"></i> Start Helping
                </button>
            </div>

            <!-- ===== PROFILE BOX ===== -->
            <div class="promain">
                <div class="pro" id="profileBox">
                    <i class="fa-solid fa-circle-user"></i>

                    <div class="home-box" style="text-align:left;margin-left:10px;">
                        <p><strong>Full Name:</strong> <em id="userName"></em></p>
                        <p><strong>Email:</strong> <em id="userEmail"></em></p>

                        <button onclick="logout()"
                            style="width:120px;height:45px;background:#e87726;border-radius:15px;font-size:18px;">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= BODY CONTENT (UNCHANGED) ================= -->
    <!-- (तुम्हारे sections / footer / text बिल्कुल same रखे गए हैं) -->

    <footer>
        <p>© SwaDrive. All rights reserved.</p>
    </footer>

    <!-- ================= JS ================= -->
    <script>
        const API_BASE = "https://swadrive-backend.onrender.com";
        const token = localStorage.getItem("token");

        /* ---------- AUTH GUARD ---------- */
        if (!token) {
            window.location.href = "index.html";
        }

        /* ---------- PROFILE TOGGLE ---------- */
        document.getElementById("profileBox").addEventListener("click", () => {
            document.getElementById("profileBox").classList.toggle("active");
        });

        /* ---------- LOAD USER INFO ---------- */
        async function loadUserInfo() {
            try {
                const payload = JSON.parse(atob(token.split(".")[1]));
                document.getElementById("userName").textContent = payload.user_id;
                document.getElementById("userEmail").textContent = "Logged User";
            } catch {
                logout();
            }
        }

        /* ---------- LOGOUT ---------- */
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user_role");
            window.location.href = "index.html";
        }

        /* ---------- NOTIFICATIONS ---------- */
        async function loadNotificationCount() {
            try {
                const res = await fetch(`${API_BASE}/api/notifications/unread-count`, {
                    headers: { Authorization: "Bearer " + token }
                });

                if (!res.ok) return;

                const data = await res.json();
                const badge = document.getElementById("notifCount");

                if (data.count > 0) {
                    badge.style.display = "inline-block";
                    badge.innerText = data.count;
                } else {
                    badge.style.display = "none";
                }
            } catch (err) {
                console.error("Notification error", err);
            }
        }

        loadUserInfo();
        loadNotificationCount();
    </script>
<script src="supabase.js"></script>

</body>
</html>
