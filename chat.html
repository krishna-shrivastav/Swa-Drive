<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">    
<title>SwaDrive | Task Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins,system-ui;background:#f4f6fb}
.chat-container{max-width:900px;margin:0 auto;height:100vh;display:flex;flex-direction:column}
.chat-header{background:#4776E6;color:#fff;padding:15px;font-weight:600;display:flex;align-items:center;gap:10px}
.chat-header i{cursor:pointer}
.chat-messages{flex:1;overflow-y:auto;padding:15px;background:#eef1f5}
.msg{max-width:70%;padding:10px 14px;border-radius:14px;margin-bottom:10px;font-size:.9rem;position:relative}
.msg.me{background:#4776E6;color:#fff;margin-left:auto;border-bottom-right-radius:4px}
.msg.other{background:#fff;color:#222;border-bottom-left-radius:4px}
small{display:block;font-size:.7rem;opacity:.6;margin-top:4px}
.tick{margin-left:6px}
.tick.seen{color:#4A90E2}
.chat-input{display:flex;padding:12px;background:#fff;border-top:1px solid #ddd}
.chat-input input{flex:1;padding:10px;border-radius:30px;border:1px solid #ccc;outline:none}
.chat-input button{background:#4776E6;color:#fff;border:none;padding:0 18px;margin-left:10px;border-radius:30px;font-size:1.1rem;cursor:pointer}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    Task Chat
  </div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input type="text" id="text" placeholder="Type message..." />
    <button onclick="sendMsg()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BACKEND_URL = "https://swadrive-backend.onrender.com";
const token = localStorage.getItem("token");
const taskId = new URLSearchParams(window.location.search).get("task_id");

/* ================= AUTH GUARD ================= */
if (!token) {
  alert("Login required");
  window.location.href = "index.html";
}

if (!taskId) {
  alert("Invalid task");
  history.back();
}

/* ================= SAFE JWT DECODE ================= */
let myUserId = null;
try {
  myUserId = JSON.parse(atob(token.split(".")[1])).user_id;
} catch {
  alert("Session expired");
  localStorage.removeItem("token");
  window.location.href = "index.html";
}

const messagesBox = document.getElementById("messages");
const input = document.getElementById("text");

let chatId = null;
let poller = null;

/* ================= START CHAT ================= */
async function startChat() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/chats/start`, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ task_id: taskId })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Chat start failed");
      return;
    }

    chatId = data.chat_id;
    loadMessages();

    poller = setInterval(loadMessages, 2000);

  } catch (err) {
    console.error(err);
    alert("Server error");
  }
}

/* ================= LOAD MESSAGES ================= */
async function loadMessages() {
  if (!chatId) return;

  const res = await fetch(`${BACKEND_URL}/api/chats/${chatId}/messages`, {
    headers: { Authorization: "Bearer " + token }
  });

  if (!res.ok) return;

  const msgs = await res.json();
  messagesBox.innerHTML = "";

  msgs.forEach(m => {
    const div = document.createElement("div");
    const isMe = m.sender_id === myUserId;

    div.className = "msg " + (isMe ? "me" : "other");

    let ticks = "";
    if (isMe) {
      if (m.seen == 1) ticks = `<span class="tick seen">✔✔</span>`;
      else if (m.delivered == 1) ticks = `<span class="tick">✔✔</span>`;
      else ticks = `<span class="tick">✔</span>`;
    }

    div.innerHTML = `
      ${m.message}
      <small>${new Date(m.created_at).toLocaleTimeString()} ${ticks}</small>
    `;

    messagesBox.appendChild(div);
  });

  messagesBox.scrollTop = messagesBox.scrollHeight;
  markAsSeen();
}

/* ================= SEND MESSAGE ================= */
async function sendMsg() {
  const text = input.value.trim();
  if (!text || !chatId) return;

  await fetch(`${BACKEND_URL}/api/chats/${chatId}/messages`, {
    method: "POST",
    headers: {
      Authorization: "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: text })
  });

  input.value = "";
  loadMessages();
}

/* ================= MARK SEEN ================= */
async function markAsSeen() {
  if (!chatId) return;
  await fetch(`${BACKEND_URL}/api/chats/${chatId}/seen`, {
    method: "POST",
    headers: { Authorization: "Bearer " + token }
  });
}

/* ================= INIT ================= */
startChat();
</script>
<script src="supabase.js"></script>

</body>
</html>
